version: 2
models:
  - name: ethereum_2022__dim_contracts_extended
    description: > 
      This table contains contract details for contracts deployed on the Ethereum blockchain. 

    columns:
      - name: SYSTEM_CREATED_AT
        description: Internal column.
      - name: BLOCK_NUMBER
        description: The block number at which the contract was read and details recorded. 
      - name: BLOCK_TIMESTAMP
        description: The block timestamp at which the contract was read and details recorded. 
      - name: CREATOR_ADDRESS
        description: The address of the contract creator. 
      - name: CONTRACT_ADDRESS
        description: The unique Ethereum address of the deployed contract.
      - name: LOGIC_ADDRESS
        description: The logic address, where applicable.
      - name: TOKEN_CONVENTION   
        description: The token standard utilized by this contract. 
      - name: NAME
        description: The name of the deployed contract. Please note this is not necessarily unique. 
      - name: SYMBOL
        description: The symbol used to represent this contract. Please note this is not necessarily unique.
      - name: DECIMALS
        description: '{{ doc("decimals") }}'  
      - name: META
        description: This JSON column contains other relevant details for each contract. 





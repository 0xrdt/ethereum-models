version: 2
models:
  - name: ethereum_2022__fact_transfers
    description: > 
      This table contains events on the Ethereum Blockchain with an event name of 'Transfer'. 
      The contract address is the token transferred, and the raw amount field is the amount of tokens transferred. 
      Please note this amount is not decimal adjusted. Decimal adjustments for a token address can be found in (dim_contracts). 
      This table will not contain transfers of native ETH.

    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("block_number") }}'   
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("block_timestamp") }}'
      - name: TX_HASH
        description: Transaction hash is a unique 66-character identifier that is generated when a transaction is executed. This will not be unique in this table as a transaction could include multiple transfer events.
      - name: CONTRACT_ADDRESS
        description: Contract address of the token being transferred.
      - name: FROM_ADDRESS
        description: The sending address of this transfer.
      - name: TO_ADDRESS
        description: The receiving address of this transfer. This can be a contract address.
      - name: RAW_AMOUNT
        description: The amount of tokens transferred. This value is not decimal adjusted.
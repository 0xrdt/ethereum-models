version: 2
models:
  - name: core__ez_sushi_swaps
    description: '{{ doc("ez_sushi_swaps_table_doc") }}'

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("block_number") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("block_timestamp") }}'
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
      - name: TX_HASH
        description: '{{ doc("logs_tx_hash") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: CONTRACT_ADDRESS
        description: '{{ doc("logs_contract_address") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: EVENT_NAME
        description: '{{ doc("event_name") }}'
      - name: AMOUNTIN
        description: '{{ doc("dex_swaps_amount_in") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: AMOUNTOUT
        description: '{{ doc("dex_swaps_amount_out") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: AMOUNTIN_USD
        description: '{{ doc("dex_swaps_amount_in_usd") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: AMOUNTOUT_USD
        description: '{{ doc("dex_swaps_amount_out_usd") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: TOKEN0_ADDRESS
        description: '{{ doc("dex_swaps_token_0_address") }}'
        tests:
          - not_null:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TOKEN1_ADDRESS
        description: '{{ doc("dex_swaps_token_1_address") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TOKEN0_SYMBOL
        description: '{{ doc("dex_swaps_token_0_symbol") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: TOKEN1_SYMBOL
        description: '{{ doc("dex_swaps_token_1_symbol") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: SENDER
        description: '{{ doc("dex_swaps_sender") }}'
        tests:
          - not_null:
              where: BLOCK_TIMESTAMP > '2021-08-01'
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TO
        description: '{{ doc("dex_swaps_to") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: PLATFORM
        description: '{{ doc("dex_platform") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: EVENT_INDEX
        description: '{{ doc("event_index") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: _LOG_ID
        description: '{{ doc("_log_id_events") }}'
        tests:
          - not_null

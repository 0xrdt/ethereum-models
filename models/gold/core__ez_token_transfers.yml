version: 2
models:
  - name: core__ez_token_transfers
    description: '{{ doc("ez_transfer_table_doc") }}'
      
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("block_number") }}'
        tests:
          - not_null    
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT      
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("block_timestamp") }}'
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ    
      - name: TX_HASH
        description: '{{ doc("transfer_tx_hash") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: CONTRACT_ADDRESS
        description: '{{ doc("transfer_contract_address") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: FROM_ADDRESS
        description: '{{ doc("transfer_from_address") }}'
        tests: 
          - not_null:
              where: BLOCK_TIMESTAMP > '2021-08-01'
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TO_ADDRESS
        description: '{{ doc("transfer_to_address") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: RAW_AMOUNT
        description: '{{ doc("transfer_raw_amount") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: DECIMALS
        description: '{{ doc("decimals") }}'  
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: SYMBOL
        description: '{{ doc("contracts_symbol") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING 
                - VARCHAR
      - name: TOKEN_PRICE
        description: '{{ doc("transfer_token_price") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: AMOUNT
        description: '{{ doc("transfer_amount") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT 
      - name: AMOUNT_USD
        description: '{{ doc("transfer_amount_usd") }}' 
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT 
      - name: HAS_PRICE
        description: '{{ doc("transfer_has_price") }}' 
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['true', 'false']
      - name: HAS_DECIMAL
        description: '{{ doc("transfer_has_decimal") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['true', 'false']
      - name: _LOG_ID
        description: '{{ doc("_log_id_transfers") }}'
        tests:
          - not_null
      - name: INGESTED_AT
        description: '{{ doc("ingested_at") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ 


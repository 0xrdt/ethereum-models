version: 2
models:
  - name: silver_ethereum_2022__blocks
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_NUMBER
    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("block_number") }}'
        tests:
          - not_null      
      - name: BLOCK_TIMESTAMP
        description: >
          'Time at which block occurred'
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
